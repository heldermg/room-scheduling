<div>
    <h2>Add new Room!</h2>
    <div>
        <label>Id: </label>
        <input [(ngModel)]="room.id" placeholder="id" />
    <div>
        <label>Name: </label>
        <input [(ngModel)]="room.name" placeholder="name" />
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
